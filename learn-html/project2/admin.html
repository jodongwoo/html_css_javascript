<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin Page</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <form action="">
          <input type="search" placeholder="Search" />
          <button>
            <i
              class="fa-solid fa-magnifying-glass fa-lg"
              style="color: white"
            ></i>
          </button>
        </form>
      </div>
      <div class="nav-right"><span>Home </span> <span>Setting </span></div>
      <div style="clear: both"></div>
    </nav>

    <!--left menu START-->
    <div class="left-wrap">
      <div class="left-menu">
        <div>
          <i class="fa-solid fa-house-chimney fa-lg"></i>
        </div>
        <div>
          <i class="fa-solid fa-headphones-simple fa-lg"></i>
        </div>
        <div>
          <i class="fa-solid fa-flag fa-lg"></i>
        </div>
        <div>
          <i class="fa-solid fa-chart-pie fa-lg"></i>
        </div>
      </div>
      <div class="left-menu-text">
        <div><p>Home</p></div>
        <div><p>Services</p></div>
        <div><p>Alerts</p></div>
        <div><p>Stats</p></div>
      </div>
    </div>

    <!--left menu END-->

    <div class="main">
      <h1>Dashboad</h1>
      <div class="row">
        <div class="col-3">
          <div class="main-card first">
            <div>
              <p>Earnings (Monthly)</p>
              <span>$400,000</span>
            </div>
            <div><i class="fa-solid fa-calendar fa-2xl"></i></div>
            <div style="clear: both"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="main-card second">
            <div>
              <p>Earnings (Monthly)</p>
              <span>$800,000</span>
            </div>
            <div><i class="fa-solid fa-dollar-sign fa-2xl"></i></div>
            <div style="clear: both"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="main-card third">
            <div>
              <p>Earnings (Monthly)</p>
              <span>13</span>
            </div>
            <div><i class="fa-solid fa-list-check fa-2xl"></i></div>
            <div style="clear: both"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="main-card fourth">
            <div>
              <p>Earnings (Monthly)</p>
              <span>26</span>
            </div>
            <div><i class="fa-solid fa-comments fa-2xl"></i></div>
            <div style="clear: both"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <div class="chart-wrap">
            <div class="chart-title">
              <p>Earning Overview</p>
            </div>
            <div class="chart-box">
              <canvas id="myChart"></canvas>
              <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: [
                      'Red',
                      'Blue',
                      'Yellow',
                      'Green',
                      'Purple',
                      'Orange',
                    ],
                    datasets: [
                      {
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="main-task">
            <div><p>Tasks</p></div>
            <div class="tesk-1">
              <p>Borrowed Items</p>
              <span>14</span>
            </div>
            <div style="clear: both"></div>
            <div class="tesk-2">
              <p>Trello requests</p>
              <span>2</span>
            </div>
            <div style="clear: both"></div>
            <div class="tesk-3">
              <p>Marked Comments</p>
              <span>1</span>
            </div>
            <div style="clear: both"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
